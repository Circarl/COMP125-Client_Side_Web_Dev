<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
/* Your CSS code here */
</style>
</head>
<body>

<h2>Automatic Slideshow</h2>
<p>Change image every 2 seconds:</p>

<div class="slideshow-container"></div>

<br>

<div style="text-align:center">
  <span class="dot"></span> 
  <span class="dot"></span> 
  <span class="dot"></span> 
</div>

<script>
let slideIndex = 0;
let images = [
  "img_nature_wide.jpg",
  "img_snow_wide.jpg",
  "img_mountains_wide.jpg"
];

showSlides();

function showSlides() {
  let i;
  let slides = document.getElementsByClassName("mySlides");
  let dots = document.getElementsByClassName("dot");
  let container = document.querySelector(".slideshow-container");

  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";  
  }

  slideIndex++;

  if (slideIndex > images.length) {
    slideIndex = 1;
  }    

  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }

  let slide = document.createElement("div");
  slide.classList.add("mySlides", "fade");
  slide.innerHTML = `
    <div class="numbertext">${slideIndex} / ${images.length}</div>
    <img src="${images[slideIndex - 1]}" style="width:100%">
    <div class="text">Caption Text ${slideIndex}</div>
  `;

  container.appendChild(slide);

  slides = document.getElementsByClassName("mySlides");
  dots = document.getElementsByClassName("dot");

  slides[slideIndex-1].style.display = "block";  
  dots[slideIndex-1].className += " active";
  setTimeout(showSlides, 2000); // Change image every 2 seconds
}
</script>

</body>
</html>
