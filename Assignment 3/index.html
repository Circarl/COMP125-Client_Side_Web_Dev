<!-- This is the HTML code for Bug Smasher game. -->

<html lang="en"> <!-- Starting the HTML document with the lang attribute set to "en" for English language -->
    <head>
        <!-- Starting the head section of the HTML document -->
        <meta charset="utf-8">
        <title>Bug Smasher</title> <!-- Setting the title of the HTML document to "Bug Smasher" -->

        <link rel="stylesheet" href="style.css"> <!-- Linking the CSS file "style.css" to the HTML document -->
    </head>
<body>
    <!-- Starting the body section of the HTML document -->
    <div class="container">
        <!-- Creating a div element with the class attribute set to "container" -->

        <div id = "title" class="center">Bug Smasher</div>
        <!-- Creating a div element with the id attribute set to "title" and the class attribute set to "center". 
        The text content of this div element is "Bug Smasher" -->

        <div id = "score" class="center"></div>
        <div id = "theCanvas"></div> 
         <!-- Creating a div element with the id attribute set to "theCanvas". -->

        <div class="center">
            <!-- Creating a div element with the class attribute set to "center" -->

            <button id = "scoreButton"  onclick = "resetScore()">Reset Score</button> <!-- Button with the class attribute set to reset score -->
            <button id = "speedButton" onclick = "resetSpeed()">Reset Speed</button> <!-- Button with the class attribute set to reset speed -->
        </div>
        
    </div>
    <script src="Smasher.js"></script>
</body>
</html>
